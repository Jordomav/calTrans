<div class="container">
  <form action="POST" (ngSubmit)="logIn()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" [(ngModel)]="loginForm.email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" [(ngModel)]="loginForm.password" name="password">
    </div>
    <button class="btn btn-default">Sign In</button>
  </form>
</div>
